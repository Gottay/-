<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style type="text/css"> 
        * {
            margin: 0; /* 将所有的元素边距设置为0 */
        }
        #box {
            overflow: auto;
            width: 870px;
            margin: auto;
        }
        .item {
            float: left;
            margin: 20px;
            border: 5px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    
    <div id="box">
        <div class="item">
            <img src="imgs/01.png" alt="" style="width: 210px; height: 136px;"><br>
            测试文字内容
        </div>
        <div class="item">
            <img src="imgs/02.png" alt="" style="width: 210px; height: 136px;">
        </div>
        <div class="item">
            <img src="imgs/03.png" alt="" style="width: 210px; height: 136px;">
        </div>
    </div>
</body>
</html>
