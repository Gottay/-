<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素浮动布局3</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 500px;
            border: solid 1px black;
        }
        .left {
            float: left;
            clear: both;
            height: 20px;
            border: solid 1px black;
        }
        .right {
            float: right;
            clear: both;
            height: 20px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li class="left">在吗</li>
        <li class="right">在的，怎么啦</li>
        <li class="left">想麻烦你帮忙做件事</li>
        <li class="right">什么事呀</li>
        <li class="left">帮我朋友圈点个赞呗</li>
        <li class="right">谢谢啦</li>
    </ul>
</body>
</html>
