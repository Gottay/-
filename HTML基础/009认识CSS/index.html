<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.miaodongketang.cn">
        <table border="1px" cellspacing="0" width="600px">
            <tbody>
                <tr height="40px">
                    <td rowspan="4" align="center" style="color: red;">总体信息</td>
                    <td colspan="2"></td>
                </tr>
                <tr height="40px">
                    <td align="right">用户名：</td>
                    <td>
                        <input type="text" name="loginname">
                    </td>
                </tr>
                <tr height="40px">
                    <td align="right">密码：</td>
                    <td>
                        <input type="password" name="pwd">
                    </td>
                </tr>
                <tr height="40px">
                    <td colspan="2">
                        <p align="center">
                            <input type="submit" value="提交" style="width: 80px; height: 30px; background-color: #41A863; border-radius: 5px;">
                            <input type="reset" value="重置" style="width: 80px; height: 30px; background-color: #41A863; border-radius: 5px;">
                        </p>
                    </td>
                </tr>
            </tbody>
    
        </table>
    </form>  
</body>
</html>
