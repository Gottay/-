<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style type="text/css"> 
        * {
            margin: 0; /* 将所有的元素边距设置为0 */
        }
        #box {
            overflow: auto;
            width: 750px;
        }
        .item {
            width: 210px;
            height: 136px;
            background-size: cover;
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <div id="box">
        <div class="item" style="background-image: url(imgs/01.png);"></div>
        <div class="item" style="background-image: url(imgs/02.png);"></div>
        <div class="item" style="background-image: url(imgs/03.png);"></div>
    </div>
</body>
</html>
